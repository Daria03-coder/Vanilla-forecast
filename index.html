<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1>Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />

              Humidity: <span class="weather-numbers"> 66%</span>, Wind:
              <span class="weather-numbers"> 3.13km/h</span>
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temp">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://vanilla-forecast-daria.netlify.app/" target="_blank"
          >Olshanskaja</a
        >
        hosted on
        <a
          href="https://github.com/Daria03-coder/Vanilla-forecast"
          target="_blank"
        >
          GitHub
        </a>
      </footer>
    </div>
  </body>
</html>
