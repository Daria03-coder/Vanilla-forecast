<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 14:49</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <span class="weather-numbers" id="humidity"></span>,
              Wind:
              <span class="weather-numbers" id="wind-speed"> </span>
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-app-icon" id="icon">🌤️</div>
            <div class="weather-app-temp" id="temperature">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://vanilla-forecast-daria.netlify.app/" target="_blank"
          >Olshanskaja</a
        >
        (◀️Netlify link) hosted on
        <a
          href="https://github.com/Daria03-coder/Vanilla-forecast"
          target="_blank"
        >
          GitHub
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
